	<body>
<section id="contact"  class="subscription">
			<div class="container">
				<div class="subscribe-title text-center">
					<h2>
						Register
					</h2>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="subscription-input-group">
							<form action="#">
								<input type="text" id="fname" class="subscription-input-form" placeholder="First name" required>
								<input type="text" id="lname" class="subscription-input-form" placeholder="Last name" required>
								<select name="gender" id="gender" class="subscription-input-form" id="gender" required>
									<option value="" disabled selected>Gender</option>
									<option value="Male">Male</option>
									<option value="Female">Female</option>
								</select>	
								<input type="email" id = "email" class="subscription-input-form" placeholder="Email" required>
								<input type="tel" id="cnum" class="subscription-input-form" placeholder="Contact number" required>
								<input type="password" id = "pass" class="subscription-input-form" placeholder="Enter a new password" required>
								<input type="text" id="address" class="subscription-input-form" placeholder="Address" required>
								<input type="text" id="area" class="subscription-input-form" placeholder="Area" required>
								<select name="govern" class="subscription-input-form" id="govern" required>
									<option value="" disabled selected>Governorate</option>
									<option value="Regular">Cairo</option>
									<option value="Teacher">Giza</option>
									<option value="Doctor">Alexandria</option>
								</select>								<select name="typed" class="subscription-input-form" id="typed" required>
									<option value="" disabled selected>Select type of donor</option>
									<option value="Regular">Regular</option>
									<option value="Teacher">Teacher</option>
									<option value="Doctor">Doctor</option>
								</select>
								<br><br>
															  

							</form>
			
						</div>
					</div>	
				</div>
				<button class="appsLand-btn subscribe-btn">
					create account
				</button>
				
			</div>
		</section>
		
		
		<script>
			
			// Attach an event listener to the button click
			document.querySelector('.subscribe-btn').addEventListener('click', function() {
				// Retrieve all form fields
				var inputs = document.querySelectorAll('.subscription-input-form');
		
				// Remove existing error messages
				var existingErrorMessages = document.querySelectorAll('.error-message');
				existingErrorMessages.forEach(function(errorMessage) {
					errorMessage.parentNode.removeChild(errorMessage);
				});
		
				var isValid = true;
		
				// Validate each field
				inputs.forEach(function(input) {
					// Check if the field is empty
					if (!input.value) {
						isValid = false;
						var errorMessage = document.createElement('span');
						errorMessage.className = 'error-message';
						errorMessage.textContent = 'This field is required';
						input.parentNode.insertBefore(errorMessage, input.nextSibling);
					}
				});
		
				// If all fields are filled, proceed with redirection
				if (isValid) {
					var typed = document.getElementById('typed').value;
		
					if (typed === 'Teacher') {
						window.location.href = 'subjectdetails.html'; // Redirect to subjectdetails.html
					} else if (typed === 'Doctor') {
						window.location.href = 'cliniclocation.html'; // Redirect to cliniclocation.html
					} else if (typed === 'Regular') {
						window.location.href = 'index.html'; // Redirect to index.html
					}
				}
			});
		</script>
