<section id="contact"  class="subscription">
			<div class="container">
				<div class="subscribe-title text-center">
					<h2>
						Register

				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="subscription-input-group">
							<form action="#">
								<input type="fname" class="subscription-input-form" placeholder="First name">
								<input type="lname" class="subscription-input-form" placeholder="Last name">
								<select name="gender" class="subscription-input-form" id="gender">
									<option value="" disabled selected>Gender</option>
									<option value="Male">Male</option>
									<option value="Female">Female</option>
								</select>								<input type="email" class="subscription-input-form" placeholder="Email">
								<input type="cnum" class="subscription-input-form" placeholder="Contact number">
								<input type="pass" class="subscription-input-form" placeholder="Enter a new password">
								<input type="address" class="subscription-input-form" placeholder="Address">
								<input type="area" class="subscription-input-form" placeholder="Area">
								<input type="govern" class="subscription-input-form" placeholder="Governorate">
								<select name="typed" class="subscription-input-form" id="typed">
									<option value="" disabled selected>Select type of donor</option>
									<option value="Regular">Regular</option>
									<option value="Teacher">Teacher</option>
									<option value="Doctor">Doctor</option>
								</select>
								<br><br>
								<form class="file-upload-form">
									<label for="file" class="file-upload-label">
									  <div class="file-upload-design">
										<svg viewBox="0 0 640 512" height="1em">

										  ></path>

										<p>or</p>
