<script   
        src= 
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyCi2ACx5R70fdMhO8ly-0RmQf16Jnx7AGs&loading=async&callback=initMap&v=weekly&libraries=marker" defer> 
        </script>

        <script>
            function initMap() {
                const center = { lat: 30.0444, lng: 31.2357 };
                const map = new google.maps.Map(document.getElementById("map4"), {
                    zoom: 8,
                    center: center,
                    mapId: "fc7d36a02ec1bfd9"
                });
    
                let marker; // Declare a variable to hold the marker
    
                // Add click listener to the map
                map.addListener("click", (e) => {
                    // Create a new marker if one doesn't exist
                    if (!marker) {
                        // Highlight: Corrected marker creation
                        marker = new google.maps.Marker({
                            position: e.latLng,
                            map: map,
                        });
                    } else {
                        // Update the position of the existing marker
                        marker.setPosition(e.latLng);
                    }
                });
            }
        </script>

<script>
  const postBtn = document.getElementById('postBtn');
  const addressInput = document.getElementById('address');
  const warningMsg = document.getElementById('warningMsg');

  // Function to update border style based on input value
  function updateInputBorderColor(inputElement) {
    if (inputElement.value.trim() === "") {
      inputElement.style.border = "1px solid red";
    } else {
      inputElement.style.border = "none"; // Remove red border if not empty
    }
  }

  // Event listeners for input changes
  addressInput.addEventListener('input', function() {
    updateInputBorderColor(addressInput);
  });

  postBtn.addEventListener('click', function(event) {
    if (addressInput.value.trim() === "" ) {
      event.preventDefault(); // Prevent form submission
      warningMsg.style.display = "block"; // Display warning message
      updateInputBorderColor(addressInput);
    } else {
      warningMsg.style.display = "none"; // Hide warning message (optional)
      // Submit the form (form submission logic)
    }
  });
</script>

<script>
	const counterElement = document.querySelector('.counter');
let count = 0; // Initial counter value

const incrementButton = document.getElementById('increment');
const decrementButton = document.getElementById('decrement');

incrementButton.addEventListener('click', () => {
  count++;
  counterElement.textContent = count;
});

decrementButton.addEventListener('click', () => {
  if (count > 0) {
    count--;
  }
  counterElement.textContent = count;
});

</script>
