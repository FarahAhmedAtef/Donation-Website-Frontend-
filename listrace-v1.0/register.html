        <div class="row">

                            <br><br>

                             <!-- <label for="num">Contact Number</label> -->

                             <br><br>

                            <br><br>

                            <br><br>
                            <input type="text" class="subscription-input-form" placeholder="Area">
                            <br><br>
                            <select name="typed" class="subscription-input-form" id="typed">
                                <option value="" disabled selected>Select Governorate</option>
                                <option value="cairo">Cairo</option>
                                <option value="giza">Giza</option>
                                <option value="Alex">Alexandria</option>
                            </select> <br><br>
                           

                           
                        
                            <br>
                            <label for="gender">Gender</label>
                            <div class="radio-group">
                                <input class="radio-input" name="radio-group" id="radio1" type="radio">
                                <label class="radio-label" for="radio1">
                                  <span class="radio-inner-circle"></span>
                                  Male
                                </label>
                                
                                <input class="radio-input" name="radio-group" id="radio2" type="radio">
                                <label class="radio-label" for="radio2">
                                  <span class="radio-inner-circle"></span>
                                  Female
                                </label>
                                <br><br>

                                <form class="file-upload-form">
                                    <label for="file" class="file-upload-label">
                                        Upload required documents for verification
                                        <br>
                                      <div class="file-upload-design">
                                        <svg viewBox="0 0 640 512" height="1em">
                                          <path
                                            d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"
                                          ></path>
                                        </svg>
                                        <p>Drag and Drop</p>
                                        <p>or</p>
                                        <span class="browse-button">Browse file</span>
                                      </div>
                                      <input id="file" type="file" />
                                    </label>
                                  </form>
