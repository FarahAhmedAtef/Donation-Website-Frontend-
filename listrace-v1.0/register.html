        <script>
            function initMap() {
                const center = { lat: 30.0444, lng: 31.2357 };
                const map = new google.maps.Map(document.getElementById("map4"), {
                    zoom: 8,
                    center: center,
                    mapId: "fc7d36a02ec1bfd9"
                });
    
                let marker; // Declare a variable to hold the marker
    
                // Add click listener to the map
                map.addListener("click", (e) => {
                    // Create a new marker if one doesn't exist
                    if (!marker) {
                        // Highlight: Corrected marker creation
                        marker = new google.maps.Marker({
                            position: e.latLng,
                            map: map,
                        });
                    } else {
                        // Update the position of the existing marker
                        marker.setPosition(e.latLng);
                    }
                });
            }
        </script>

// Function to check if email is valid (including @)
function isValidEmail(email) {
  const atSymbolIndex = email.indexOf('@');
  return email.length > 0 && atSymbolIndex > 0 && atSymbolIndex < email.length - 1;
}

// Event listener for email input to check validity
emailvalid.addEventListener('input', function() {
  if (isValidEmail(emailvalid.value)) {
    emailInvalidWarning.style.display = 'none'; // Hide warning if valid
  } else {
    emailInvalidWarning.style.display = 'block'; // Show warning if invalid
  }
});

// Function to check if password and confirm password match
