		<script>
			const counterElement1 = document.querySelector('.counter1');
			const maxlimit1 = document.getElementById('maxlimit1');
		
		let count1 = 0; // Initial counter value
		
		const incrementButton1 = document.getElementById('increment1');
		const decrementButton1 = document.getElementById('decrement1');
		
		incrementButton1.addEventListener('click', () => {
		if(count1<15)	{
		  count1++;
		  counterElement1.textContent = count1;
		}
		else{
			maxlimit1.style.display='block';
		}
		});
		
		decrementButton1.addEventListener('click', () => {
		  if (count1 > 0) {
			count1--;
		  }
		  counterElement1.textContent = count1;
		});
		
		</script>

<script>
	const applyButton = document.getElementById('closePopup');
const checkboxForm = document.getElementById('form1'); // Assuming ID for checkbox form
const postElements = document.querySelectorAll('.single-explore-item');

applyButton.addEventListener('click', () => {
  const selectedFilters = []; // Array to store checked checkbox values
  
  // Loop through checkboxes in the form
  const checkboxes = checkboxForm.querySelectorAll('input[type="radio"]');
  checkboxes.forEach(checkbox => {
    if (checkbox.checked) {
      selectedFilters.push({value: checkbox.value, name:checkbox.name}); // Add checked checkbox value to array
    }
  });
  if(selectedFilters.length===0){
	const existingNoPostsMessage = document.querySelector('.no-posts-message');
    if (existingNoPostsMessage) {
      existingNoPostsMessage.remove();
    }
	postElements.forEach(post=>{
		post.classList.remove('hidden');
		
	})
    
	return;
  }

  let allPostsHidden = true;

  postElements.forEach(post => {
    let showPost = false; // Assume post is initially hidden

    // Check if any selected filter matches post data
	for (const filterValue of selectedFilters) {
let textbx= null;
      if(filterValue.name.toLocaleLowerCase() === "Age".toLocaleLowerCase()){
        textbx=post.querySelector('.city');
} 
else if(filterValue.name.toLocaleLowerCase() === "Gender".toLocaleLowerCase()){
textbx=post.querySelector('.area');
}
else if(filterValue.name.toLocaleLowerCase() === "Category".toLocaleLowerCase()){
textbx=post.querySelector('.hospital');
}


      
      const textbxText = textbx? textbx.textContent.trim() : '';

      if (textbxText.toLocaleLowerCase()===filterValue.value.toLocaleLowerCase()) { // Adjust comparison based on your data format
        showPost = true; // Show post if filter matches
        // Exit inner loop if a match is found (optional)
      }
   else{
       showPost=false;
       break;
    }
    };

    if (showPost) {
      post.classList.remove('hidden');
	  allPostsHidden = false; // Update flag if a match is found
 // Remove hidden class if visible
    } else {
      post.classList.add('hidden'); // Add hidden class if not visible
    }
  });
  const exploreContent = document.getElementById('explore-content');
const existingMessage = exploreContent.querySelector('.no-posts-message');
  if (allPostsHidden && !existingMessage) {
    // Display "No posts" message (optional: create a separate element)
    const noPostsElement = document.createElement('p'); // Create a paragraph element
    noPostsElement.textContent = 'No posts found based on your filters.'; // Set the text content
    noPostsElement.classList.add('no-posts-message'); // Add a class for styling (optional)
    // Append the element to the appropriate container in your HTML structure

    // (Example: assuming you have a container with ID "filter-results")
   exploreContent.appendChild(noPostsElement);
  } else if(!allPostsHidden && existingMessage) {
    // Remove any previously displayed "No posts" message (optional)
    const existingNoPostsMessage = document.querySelector('.no-posts-message');
    if (existingNoPostsMessage) {
      existingNoPostsMessage.remove();
    }
  }
});

</script>

<script>
	const governateRadioButtons = document.querySelectorAll('input[name="Governerate"]');
const areaSelectElements = document.querySelectorAll('input[name="area"]');

function updateAreaOptions() {
  const selectedGovernerate = document.querySelector('input[name="Governerate"]:checked');
  if (selectedGovernerate) {
  if( selectedGovernerate.value === "Cairo"){
   
    for (const areaElement of areaSelectElements) {
      if (areaElement.value.toLocaleLowerCase() === "Montazah".toLocaleLowerCase() || areaElement.value.toLocaleLowerCase() === "Sidi Gaber".toLocaleLowerCase()) {
        areaElement.disabled = true;
        areaElement.parentElement.classList.add('hidden'); // Hide the entire checkbox container
      } else  {
        areaElement.disabled = false;
        areaElement.parentElement.classList.remove('hidden'); // Reset display to default
      }
    }
}
else if( selectedGovernerate.value === "Alexandria"){
	for (const areaElement of areaSelectElements) {
      if (areaElement.value.toLocaleLowerCase() === "5th Settlement".toLocaleLowerCase() || areaElement.value.toLocaleLowerCase() === "Masr elgedida".toLocaleLowerCase()) {
        areaElement.disabled = true;
        areaElement.parentElement.classList.add('hidden'); // Hide the entire checkbox container
      } else  {
        areaElement.disabled = false;
        areaElement.parentElement.classList.remove('hidden'); // Reset display to default
      }
    }
}
  }
}

// Update area options on initial load based on any selected radio button
updateAreaOptions();

// Update area options whenever a governate radio button is clicked
for (const radioButton of governateRadioButtons) {
  radioButton.addEventListener('click', updateAreaOptions);
}
</script>
