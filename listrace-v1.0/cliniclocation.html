        <script>
			function validateForm() {
				var form = document.getElementById('clinic-location');
				var fname = document.getElementById('address');
				var lname = document.getElementById('area');
				var gender = document.getElementById('govern');
				var cnum = document.getElementById('speciality');
				var pass = document.getElementById('pbnum1');
			
		
				var inputs = [address, area, govern, speciality, pass, pbnum1];

				var existingErrorMessages = document.querySelectorAll('.error-message');
        existingErrorMessages.forEach(function(errorMessage) {
            errorMessage.parentNode.removeChild(errorMessage);
        });
		
				inputs.forEach(function(input) {
					if (!input.value) {
						var errorMessage = document.createElement('span');
						errorMessage.className = 'error-message';
						errorMessage.textContent = 'This field is required';
						input.parentNode.insertBefore(errorMessage, input.nextSibling);
					}
				});
			}
            
			
		</script>
        <script   
        src=

        <script>
            function initMap() {
                const center = { lat: 30.0444, lng: 31.2357 };
                const map = new google.maps.Map(document.getElementById("map4"), {
                    zoom: 8,
                    center: center,
                    mapId: "fc7d36a02ec1bfd9"
                });
    
                let marker; // Declare a variable to hold the marker
    
                // Add click listener to the map
                map.addListener("click", (e) => {
                    // Create a new marker if one doesn't exist
                    if (!marker) {
                        // Highlight: Corrected marker creation
                        marker = new google.maps.Marker({
                            position: e.latLng,
                            map: map,
                        });
                    } else {
                        // Update the position of the existing marker
                        marker.setPosition(e.latLng);
                    }
                });
            }
        </script>
