        <script>
            function validateForm() {
                var form = document.getElementById('update-account');
                var fname = document.getElementById('email');
                var fname = document.getElementById('cnum');
                var fname = document.getElementById('pass');
                var fname = document.getElementById('address');
                var fname = document.getElementById('area');
                var fname = document.getElementById('govern');

        
                var inputs = [email, cnum, pass, address, area, govern];
        
                var existingErrorMessages = document.querySelectorAll('.error-message');
        existingErrorMessages.forEach(function(errorMessage) {
            errorMessage.parentNode.removeChild(errorMessage);
        });
        
                inputs.forEach(function(input) {
                    if (!input.value) {
                        var errorMessage = document.createElement('span');
                        errorMessage.className = 'error-message';
                        errorMessage.textContent = 'This field is required';
                        input.parentNode.insertBefore(errorMessage, input.nextSibling);
                    }
                });
            }
