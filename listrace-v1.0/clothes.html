<script>
    const postBtn = document.getElementById('postBtn');
    const sInput = document.getElementById('season');
    const mInput = document.getElementById('material');
    const warningMsg = document.getElementById('warningMsg');
    const ageDropdown = document.getElementById('type1');
    const quantityCounter = document.getElementById('quantityCounter');
    const genderDropdown = document.getElementById('gender');

    
     // Function to check if a valid option is selected from the dropdown
     function isValidageOptionSelected() {
      return ageDropdown.value !== ""; // Check if value is not the empty string
    }

    function isValidgenderOptionSelected() {
      return genderDropdown.value !== ""; // Check if value is not the empty string
    }
    // Function to update border style based on input value
    function updateInputBorderColor(inputElement) {
      if (inputElement.value.trim() === "") {
        inputElement.style.border = "1px solid red";
      } else {
        inputElement.style.border = "none"; // Remove red border if not empty
      }
    }

    function updateDropdownBorderColor(DropdownElement) {
      if (DropdownElement.value === "") {
        DropdownElement.style.border = "1px solid red";
      } else {
        DropdownElement.style.border = "none"; // Remove red border if not empty
      }
    } 
    // Function to update quantity value on button click
    function updateQuantity(change) {
      currentQuantity = Math.max(0, currentQuantity + change); // Ensure quantity stays non-negative
      quantityCounter.textContent = currentQuantity;
    }
     // Event listeners for increment/decrement buttons
     const decrementBtn = document.getElementById('decrement');
    const incrementBtn = document.getElementById('increment');
  
    decrementBtn.addEventListener('click', function() {
      updateQuantity(-1);
    });
  
    incrementBtn.addEventListener('click', function() {
      updateQuantity(1);
    });
  
    // Event listeners for input changes
    sInput.addEventListener('input', function() {
      updateInputBorderColor(sInput);
    });
  
    mInput.addEventListener('input', function() {
      updateInputBorderColor(mInput);
    });

<script>
	const counterElement = document.querySelector('.counter');
let count = 1; // Initial counter value

const incrementButton = document.getElementById('increment');
const decrementButton = document.getElementById('decrement');

incrementButton.addEventListener('click', () => {
  count++;
  counterElement.textContent = count;
});

decrementButton.addEventListener('click', () => {
  if (count > 1) {
    count--;
  }
  counterElement.textContent = count;
});

</script>
