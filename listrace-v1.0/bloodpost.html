<script>
  const postBtn = document.getElementById('postBtn');
  const nameInput = document.getElementById('name');
  const typeInput = document.getElementById('type');
  const warningMsg = document.getElementById('warningMsg');

  // Function to update border style based on input value
  function updateInputBorderColor(inputElement) {
    if (inputElement.value.trim() === "") {
      inputElement.style.border = "1px solid red";
    } else {
      inputElement.style.border = "none"; // Remove red border if not empty
    }
  }

  // Event listeners for input changes
  nameInput.addEventListener('input', function() {
    updateInputBorderColor(nameInput);
  });

  typeInput.addEventListener('input', function() {
    updateInputBorderColor(typeInput);
  });

  postBtn.addEventListener('click', function(event) {
    if (nameInput.value.trim() === "" || typeInput.value.trim() === "") {
      event.preventDefault(); // Prevent form submission
      warningMsg.style.display = "block"; // Display warning message
      updateInputBorderColor(nameInput);
      updateInputBorderColor(typeInput);
     

    } else {
      warningMsg.style.display = "none"; // Hide warning message (optional)
      // Submit the form (form submission logic)
    }
  });
</script>

<script>
	const counterElement = document.querySelector('.counter');
let count = 0; // Initial counter value

const incrementButton = document.getElementById('increment');
const decrementButton = document.getElementById('decrement');

incrementButton.addEventListener('click', () => {
  count++;
  counterElement.textContent = count;
});

decrementButton.addEventListener('click', () => {
  if (count > 0) {
    count--;
  }
  counterElement.textContent = count;
});

</script>
