<script>
    const postBtn = document.getElementById('postBtn');
    const amount = document.getElementById('amountInput');
    const nameInput = document.getElementById('name');
    const warningMsg = document.getElementById('warningMsg');
    const foodDropdown = document.getElementById('type1');
    const quantityCounter = document.getElementById('quantityCounter');
  
    let currentQuantity = 0; // Store current quantity
  
     // Function to check if a valid option is selected from the dropdown
     function isValidFoodOptionSelected() {
      return foodDropdown.value !== ""; // Check if value is not the empty string
    }
    // Function to update border style based on input value
    function updateInputBorderColor(inputElement) {
      if (inputElement.value.trim() === "") {
        inputElement.style.border = "1px solid red";
      } else {
        inputElement.style.border = "none"; // Remove red border if not empty
      }
    }

    function updateDropdownBorderColor(DropdownElement) {
      if (DropdownElement.value === "") {
        DropdownElement.style.border = "1px solid red";
      } else {
        DropdownElement.style.border = "none"; // Remove red border if not empty
      }
    }

    // Function to update quantity value on button click
    function updateQuantity(change) {
      currentQuantity = Math.max(0, currentQuantity + change); // Ensure quantity stays non-negative
      quantityCounter.textContent = currentQuantity;
    }
     // Event listeners for increment/decrement buttons
     const decrementBtn = document.getElementById('decrement1');
     const incrementBtn = document.getElementById('increment1');
  
    decrementBtn.addEventListener('click', function() {
      updateQuantity(-1);
    });
  
    incrementBtn.addEventListener('click', function() {
      updateQuantity(1);
    });
  
    // Event listeners for input changes
    amount.addEventListener('input', function() {
      updateInputBorderColor(amount);
    });
  
    nameInput.addEventListener('input', function() {
      updateInputBorderColor(nameInput);
    });

    foodDropdown.addEventListener('change', function() {
      updateDropdownBorderColor(foodDropdown);
    });
  
    postBtn.addEventListener('click', function(event) {
      if (!isValidFoodOptionSelected() && nameInput.value.trim()==="") {
        event.preventDefault(); // Prevent form submission
        warningMsg.style.display = "block"; // Display warning message
        updateInputBorderColor(nameInput);
        updateDropdownBorderColor(foodDropdown);

      }
      else if (!isValidFoodOptionSelected()) {
        event.preventDefault(); // Prevent form submission
        warningMsg.textContent = "Please choose a food item to proceed."; // Update warning message
        warningMsg.style.display = "block";
        updateDropdownBorderColor(foodDropdown);
}
        else if (isValidFoodOptionSelected()&& (this.value==="veggies"|| this.value==="fruit")) {
        event.preventDefault(); // Prevent form submission
        warningMsg.textContent = "Please insert amount in kgs to proceed!"; // Update warning message
        warningMsg.style.display = "block";
        updateInputBorderColor(amount);}
        else if (currentQuantity === 0 && this.value==="fm") {
        event.preventDefault(); // Prevent form submission
        warningMsg.textContent = "Please choose a quantity to proceed!"; // Update warning message
        warningMsg.style.display = "block";}
      else if (!currentQuantity === 0 && (amount.value.trim()==="" && isValidFoodOptionSelected()&!nameInput.value.trim()==="")) {
        warningMsg.style.display = "none"; // Hide warning message (optional)
      }
      else if (currentQuantity === 0 && (!amount.value.trim()==="" && isValidFoodOptionSelected()&!nameInput.value.trim()==="")) {
        warningMsg.style.display = "none"; // Hide warning message (optional)
      }
      else {
        warningMsg.style.display = "none"; // Hide warning message (optional)
        // Submit the form (form submission logic)
      }
    });
  </script>

<script>
    // Get the select element
    const typeSelect = document.getElementById('type1');
    // Get the amount input element
    const amountInput = document.getElementById('amountInput');

    // Add event listener for change event on select element
    typeSelect.addEventListener('change', function() {
        // If the selected option is vegetables or fruits, show the amount input
        if (this.value === 'veggies' || this.value === 'fruit') {
            amountInput.style.display = 'block';
        } else {
            // Otherwise, hide the amount input
            amountInput.style.display = 'none';
        }
    });
</script>

<script>
    // Get the select element
    const typeSelect1 = document.getElementById('type1');
    // Get the counter container element
    const counterContainer = document.querySelector('.counter-container1');

    // Add event listener for change event on select element
    typeSelect1.addEventListener('change', function() {
        // If the selected option is fresh meals, show the counter container
        if (this.value === 'fm') {
            counterContainer.style.display = 'block';
        } else {
            // Otherwise, hide the counter container
            counterContainer.style.display = 'none';
        }
    });
</script>

<script>
	const counterElement = document.querySelector('.counter1');
let count = 0; // Initial counter value

const incrementButton = document.getElementById('increment1');
const decrementButton = document.getElementById('decrement1');

incrementButton.addEventListener('click', () => {
  count++;
  counterElement.textContent = count;
});

decrementButton.addEventListener('click', () => {
  if (count > 0) {
    count--;
  }
  counterElement.textContent = count;
});

</script>
