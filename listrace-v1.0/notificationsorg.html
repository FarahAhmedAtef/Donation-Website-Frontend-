<script>
	const popup1 = document.getElementById('popup1');
	const openPopupBtn1 = document.getElementById('openpostdetails1');
	const closePopupBtn1 = document.getElementById('closeButton1');
	const datePicker = document.getElementById('datepicker');
   const timePicker = document.getElementById('timepicker');
   const submitbtn = document.getElementById('submitButton');
   const submitPop = document.getElementById('submitpop');
   const dateError = document.getElementById('dateError');
    const timeError = document.getElementById('timeError');
   
    function submitted(buttonid){
		var submitbtn = document.getElementById('submitButton');
		submitbtn.parentNode.removeChild(submitbtn);
		var sch = document.getElementById("scheduledbtn");
		sch.style.display = 'block';
	}

	function hidesub() {
		document.getElementById("submitpop").style.display = "none";
    }

	document.getElementById("cancelbtn1").addEventListener("click", function() {
        // Call the function to hide the delete popup
        hidesub();
    });

    // Function to handle the click event on the "Exit" button in the delete popup
    document.getElementById("exitBtn1").addEventListener("click", function() {
        // Call the function to hide the delete popup
        hidesub();
    });
  
	openPopupBtn1.addEventListener('click', function() {
	  popup1.style.display = 'block';
	});
	closePopupBtn1.addEventListener('click',function(){
     popup1.style.display='none';
	});
	submitbtn.addEventListener('click', () => {
		let hasError = false;
		if (datePicker.value === '') {
    dateError.textContent = 'Please select a date.';
    hasError = true;
  } else {
    dateError.textContent = ''; // Clear previous error message
  }

  // Check if time picker has a value
  if (timePicker.value===''){
      timeError.textContent='Please select a time.';
	  hasError=true;
  }
  else {
	timeError.textContent='';
  }
  if (!hasError) {
        popup1.style.display = 'none'; // Hide main popup
        submitPop.style.display = 'block'; // Show success popup
      }

});
	
  </script>
